     - run: if [[ $CIRCLE_BRANCH != 'master' ]]; then git clone -b develop --single-branch --recursive https://github.com/openfl/lime ~/lime --depth 1 ; fi
     - run: haxelib dev lime ~/lime
     - run: apt-get install libgl1-mesa-dev libglu1-mesa-dev g++ g++-multilib gcc-multilib libasound2-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxinerama-dev
     - run: haxelib run lime rebuild linux -release -64 -nocffi
     - run: haxelib run lime rebuild tools -nocffi
     - run:
         working_directory: ~/project/tests/unit
         command: haxelib run munit gen
     - run:
         working_directory: ~/project/tests/unit
         command: haxelib run lime build neko -nocffi
     - run:
         working_directory: ~/project/tests/unit
         command: haxelib run lime build neko -Ddisable-cffi -nocffi
  
